<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"; />
        <link rel="stylesheet" href="stylesheet.css" />
        <title>Trainee</title>
    </head>

    <body>
        <div class="all">
            <div class="head-div">
                <div class="head-image-div">
                    <img class="head-image" src="../images/logo-ca.png" width="110" height="15" alt="" />
                </div>
            </div>

            <div class="container">
                <div class="container-main">
                    <ul class="breadcrumb">
                        <li class="line">Início</li>
                        <span class="divider">&#8250;</span>
                        <li class="line">Conta Bancária</li>
                        <span class="divider">&#8250;</span>
                        <li>Nova</li>
                    </ul>
                </div>
            </div>

            <div class="all-body">
                <div class="account">
                    <div class="content">
                        <h3>CONTA BANCÁRIA</h3>
                    </div>
                    
                    <div class="account-bank-div">
                        <div class="bank-name-div">
                            <label for="bankName">
                                <span class="bankName-label">Nome do Banco</span>
                                <input class="box" text="text" name="bankName" placeholder="Digite aqui o nome do banco" size="45" maxlenght="40" class="bankName" managed="true" behaveas="text" />
                            </label>
                        </div>
                        <div class="account-type-div">
                            <label>
                                <span class="account-type-label">Tipo de conta</span>
                                <div class="account-radio">
                                    <input type="radio" name="account-radio" value="fisica" /><span class="person-radio"> Pessoa física</span>
                                    <input class="spacing-left-person" type="radio" name="account-radio" value="juridica" /><span class="person-radio"> Pessoa jurídica </span>
                                </div>
                            </label>
                        </div>
                        
                    </div>
                    <div class="description-div">
                        <label for="description">
                            <span class="description-label">Descrição</span>
                            <input class="description-input" text="text" name="description" placeholder="Digite aqui uma curta descrição para o banco" size="80" maxlenght="150" managed="true" behaveas="text" />
                        </label>
                    </div>

                    <div class="balance-date-div">
                        <div class="message">
                            <span>Você deve optar por definir um saldo inicial. Este valor aparecerá como seu primeiro lançamento.</span>
                        </div>
                        <div>
                            <div class="balance">
                                <label for="initial-balance">
                                    <span class="initial-balance-label">Saldo</span>
                                    <input class="balance-input" text="text" name="initial-balance" placeholder="Informe aqui o valor do saldo inicial" size="48" maxlenght="40" class="initial-balance" managed="true" behaveas="text" />
                                </label>
                            </div>
                            <div class="date">
                                <label for="date-label">
                                    <span class="date-span">Data</span>
                                    <input class="date-input" text="text" name="date-label" placeholder="Informe aqui a data do saldo inicial" size="48" maxlenght="40" class="date-label" managed="true" behaveas="text" />
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit" class="cancel">Cancelar</button>
                    <button type="submit" class="save">Salvar</button>
                    <button type="submit" class="save-add">Salvar esta conta e adicionar outra</button>
                </div>
            </div>
            <div class="foot-div">
                <div class="foot-image-div">
                    <img class="foot" src="../images/logo-ca-footer.png" width="111" height="14" alt="" />
                </div>
            </div>
        </div>
    </body>

</html>
